<!DOCTYPE html>
<html>
<head>
    <title>Оповещения VK</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/normalize.css"/>
    <link rel="stylesheet" href="css/styles.css"/>
    <link rel="stylesheet" href="css/font-awesome.css"/>
    <link rel="stylesheet" href="css/emoji.css"/>
    <script type="text/javascript" src="libs/jquery.min.js"></script>
    <script type="text/javascript" src="libs/api_manager.js"></script>
    <script type="text/javascript" src="libs/helpers.js"></script>
    <script type="text/javascript" src="libs/emoji.js"></script>
    <script type="text/javascript" src="libs/date.format.js"></script>
    <script type="text/javascript" src="build/popup.js"></script>
</head>
<body class="popup">
    <header>
        <span class="title">
            Оповещения VK
        </span>
        <div class="pull-right">
            <span id="clean-up">
                <i class="icon-eraser"></i>
            </span>
            <span id="check-all" title="Прочитать все">
                <i class="icon-check"></i>
            </span>
            <span id="settings" title="Настройки">
                <i class="icon-cog"></i>
            </span>
        </div>
    </header>
    <div id="wrapper">
        <div id="notifications"></div>
        <div class="actions">
            <button class="btn" id="auth">Авторизоваться</button>
            <button class="btn" id="signout">Выйти</button>
        </div>
    </div>
</body>
</html>
